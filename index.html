<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HydrAPP</title>
  <meta name="description" content="HydrAPP" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <main class="main">

    <!-- <h1 class="header"></h1> -->

    <div class="counter">
      <div class="glass">
        <img class="glass__glass-svg" src="assets/img/glass.svg" alt="glass">
        <img class="glass__water-svg" src="assets/img/water.svg" alt="water in glass">
        <img class="glass__water1-svg" src="assets/img/water1.svg" alt="water in glass">
        <img class="glass__bubbles-svg" src="assets/img/bubbles.svg" alt="bubbles">
      </div>
      <span class="counter__value counter__value--js">0</span>
    </div>
    <button class="button-add button-add--js">dodaj szklankę</button>
    <button class="button-remove button-remove--js">usuń szklankę</button>
    <button class="button-history button-history--js">historia</button>

    <div class="history history--js">
      <ul class="history__list history__list--js">
        <!-- <li class="history__item"></li> -->
      </ul>
    </div>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
